<!DOCTYPE html>
<html ng-app lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
</head>
<body>

    Busca: <input type="search" ng-model="busca">

    <div ng-controller="CtrlLista">
        <ul>
            <li ng-repeat="pessoa in pessoas | filter:busca">{{pessoa.nome}}, {{pessoa.cidade}}</li>
        </ul>
    </div>

<script>
    var CtrlLista = function($scope){
        $scope.pessoas = [
            {nome: "Maria", cidade:"São Paulo"},
            {nome: "João", cidade:"São Paulo"},
            {nome: "José", cidade:"Belo Horizonte"},
            {nome: "Marta", cidade:"Salvador"},
        ]
    };
</script>
</body>
</html>
